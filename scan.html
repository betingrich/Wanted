<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerprint Scanner</title>
  <style>
    @font-face {
      font-family: 'Goku';
      src: url('Goku.woff2') format('woff2'); /* Update path */
    }
    body {
      font-family: 'Goku', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
    }
    .scanner-box {
      width: 150px;
      height: 150px;
      border: 4px solid #00ffcc;
      border-radius: 50%;
      margin: 20px;
      background: grey;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .scanner-box:hover {
      background: lightgrey;
    }
    .progress {
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <h1>Fingerprint Scanner</h1>
  <div id="scanners">
    <div class="scanner-box" id="fingerprintScanner">Place Finger</div>
    <div class="progress" id="progress">Progress: 0%</div>
  </div>

  <script>
    const fingerprintScanner = document.getElementById('fingerprintScanner');
    const progressElement = document.getElementById('progress');
    let progress = 0;
    let interval;

    fingerprintScanner.addEventListener('click', () => {
      if (interval) return; // Prevent multiple intervals
      interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          window.location.href = 'poster.html';
        } else {
          progress++;
          progressElement.textContent = `Progress: ${progress}%`;
        }
      }, 50);
    });
  </script>
</body>
</html>
